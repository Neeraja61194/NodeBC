<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 5</title>
        <script>let number = window.prompt('Please input a Number');
            if(number%2 != 0){
                window.alert(`Your number ${number} is odd`);
            } else {
                window.alert(`Your number ${number} is even`);
            }
            </script>
    </head>
    <body>
        <h1>Exercise 5</h1>
        <p>Using the Prompt</p>
    </body>
</html>
